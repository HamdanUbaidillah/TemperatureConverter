<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter suhu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif&family=Playfair+Display&family=Poppins:wght@300;700&family=Roboto+Mono&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <h1>Temperature Conversion</h1>
      <div class="credit">
        <p class="desc">Program sederhana yang mengkonversi suhu celcius ke fahrenheit, dibuat menggunakan bahasa pemogramman javascript</p>
      </div>
      <div class="display">
        <div class="celcius">
          <p class="suhu">Celcius</p>
          <input type="number" class="input" placeholder="Input Suhu" />
        </div>
        <div class="fahren">
          <p class="suhu">Fahrenheit</p>
          <div class="output"></div>
        </div>
      </div>
      <button>Kalkulasi</button>
      <div class="name">
        <p class="me">Follow my instagram <a href="https://www.instagram.com/hmdnubaidillah/" target="_blank" rel="noopener noreferrer">hmdnubaidillah</a></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
